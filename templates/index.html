<html lang="en" data-theme="light">
<head>

    <title>Compliment Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="chat-header">
            <div class="logo">
                <span style="color: #4285F4">C</span><span style="color: #EA4335">o</span><span style="color: #FBBC05">m</span><span style="color: #4285F4">p</span><span style="color: #34A853">l</span><span style="color: #EA4335">i</span><span style="color: #4285F4">m</span><span style="color: #FBBC05">e</span><span style="color: #34A853">n</span><span style="color: #EA4335">t</span>&nbsp;<span style="color: #4285F4">Bot</span>
            </div>
            <div class="header-controls">
                <button id="themeToggle" class="theme-toggle" title="Toggle Theme">
                    <span class="light-icon">ðŸŒž</span>
                    <span class="dark-icon">ðŸŒ™</span>
                </button>
                <select id="modelSelect" class="model-select">

            </div>
        </header>

        <!-- Chat Display Area -->
        <main class="chat-container" id="chatContainer">
            <!-- Dynamic messages will be appended here -->

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator" style="display: none; margin-left: 20px;">
            <span></span><span></span><span></span>
        </div>

        <!-- Input & Voice Buttons -->
        <footer class="input-container">
            <div class="search-box">
                <input type="text" id="userInput" placeholder="Ask me something nice..." autocomplete="off">
                <button id="voiceButton" class="voice-button" title="Record voice">
                    <span class="mic-icon">ðŸŽ¤</span>

                <button onclick="getCompliment()" class="audio-control">
                    ðŸ’– Compliment

        </footer>

        <!-- Audio Player -->
        <audio id="audioPlayer"></audio>
    </div>

    <!-- JS script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
